<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Generator</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #cfcfcf;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #2d2d2d;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #80d0c7;
            margin-bottom: 20px;
        }

        .word {
            font-size: 2em;
            margin: 20px 0;
            color: #ffffff;
        }

        button {
            background-color: #80d0c7;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #66b3a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Word Generator</h1>
        <div class="word" id="randomWord">Click the button to generate a word!</div>
        <button onclick="generateWord()">Generate Word</button>
    </div>

    <script>
        const words = ["apple", "banana", "cherry", "dragonfruit", "elderberry", "fig", "grape", "honeydew", "kiwi", "lemon"];

        function generateWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            const word = words[randomIndex];
            document.getElementById("randomWord").textContent = word;
        }
    </script>
</body>
</html>
